<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">

    <style>
    
    html {
      background-color: whitesmoke;
    }

    #title{
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: whitesmoke;
      margin: 0px;
      padding: 10px;
      font-family: 'Bree Serif', serif;
      font-size: 60px;
      color: white;
      -webkit-text-stroke-width: 3px;
      -webkit-text-stroke-color: black;
      border-bottom: black double 30px;

    }

    #red {
      color: red;
      -webkit-text-stroke-width: 3px;
      -webkit-text-stroke-color: black;
    }

    #black {
      color: black;
      -webkit-text-stroke-width: 3px;
      -webkit-text-stroke-color: red;
    }

    #table{
      background: url(imgs/blackjackfelt.jpg);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0px;
      padding: 10px;
      color: whitesmoke;
    }

    #dealer-hand {
    width: 70%;
    height: 223px;
    border: black double 15px;
    border-radius: 15px;
    }

    #player-hand{
      width: 70%;
      height: 223px;
      border: black double 15px;
      border-radius: 15px;
    }

    .DandP{
      color: white;
      font-size: 55px;
      font-family: 'Bree Serif', serif;
      -webkit-text-stroke-width: 2px;
      -webkit-text-stroke-color: black;
    }
    
    #deal-button{
      margin: 10px;
      width: 100px;
      background-color: black;
      color: white;
      border: white solid 3px;
      border-radius: 15px;
      padding: 7px;
      font-family: 'Bree Serif', serif;
    }

    #hit-button{
      margin: 10px;
      width: 100px;
      background-color: black;
      color: white;
      border: white solid 3px;
      border-radius: 15px;
      padding: 7px;
      font-family: 'Bree Serif', serif;
    }

    #stand-button{
      margin: 10px;
      width: 100px;
      background-color: black;
      color: white;
      border: white solid 3px;
      border-radius: 15px;
      padding: 7px;
      font-family: 'Bree Serif', serif;
    }
    .hand{
      height: 185px;
      margin: 5px
    }

    #footer {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: whitesmoke;
      border-top: black double 30px;
    }

    .overlayhidden {
      visibility: hidden;
    }

    </style>
  </head>
  <body>
    <h1 id="title">
      <p id="black">♠♣</p>
      <p id=>Black Jack</p>
      <p id="red">♥♦</p>
    </h1>
    <div id="table">
        <div id="messages"></div>
        
        <label id="dealer" class="DandP">Dealer: </label>
        
        <label id="dealer-points" class="points"></label>
        
        <div id="dealer-hand" class="hand">
        
        </div>
        
        <label id="player" class="DandP">Player: </label>
        
        <label id="player-points" class="points"></label>
        
        <div id="player-hand" class="hand">
        
        </div>
        
        <div class="buttons">
        
        <button id="deal-button">Deal</button>
        
        <button id="hit-button">Hit</button>
        
        <button id="stand-button">Stand</button>
        
        </div>
        
      </div>
      <div id="footer"></div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="blackjack.js"></script>
  </body>
</html>
